<!DOCTYPE html>

<html>
  <head>
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>

    <link rel="import" href="packages/polymer/polymer.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">



    <link rel="import" href="packages/core_elements/core_scaffold.html">
    <link rel="import" href="packages/core_elements/core_header_panel.html">
    <link rel="import" href="packages/core_elements/core_menu.html">
    <link rel="import" href="packages/core_elements/core_item.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">

    <!-- TODO: Why doesn't the following line work in x-dialog component itself? -->
    <link rel="import" href="packages/core_elements/core_overlay.html">

    <link rel="import" href="../lib/components/inbox_list/inbox_list.html">
    <link rel="import" href="../lib/components/add_stuff/add_stuff.html">
    <link rel="import" href="../lib/components/my_element/my_element.html">
    <link rel="import" href="packages/core_elements/core_transition_css.html">
    <link rel="stylesheet" href="assets/styles.css">
  </head>

  <body>
    <core-scaffold id="core_scaffold">

      <core-header-panel mode="seamed" id="core_header_panel1" navigation flex ng-app>
        <core-toolbar id="core_toolbar">Inbox</core-toolbar>
        <core-menu selected="All" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item label="All" icon="settings" id="core_item" horizontal center layout class="pointer" active ng-onclick="doStuff"></core-item>
          <core-item label="Starred" icon="star" id="core_item" horizontal center layout class="pointer"></core-item>
            <p>

              <form method="post" id="doForm" on-submit="{{addMessage}}">
                <core-item>
                  <input id="messageInput" placeholder="Your message" autocomplete="off" flex>
                  <button id="doButton">Send</button>
                </core-item>
              </form>

              <add-stuff></add-stuff>

              <!-- Angular fun! -->
              <div class="ng-cloak">
                <p>Angular:</p>
                <h3 ng-cloak>Hello {{name}}!</h3>
                <input type="text" class="niceInput" ng-model="name" placeholder="Your name">
              </div>

              <div class="ng-cloak">
                <p>Polymer:</p>
                <my-element name="[[ name ]]"></my-element>
              </div>

            </p>
        </core-menu>
      </core-header-panel>

      <div id="page-title" tool>All</div>
      <inbox-list />

    </core-scaffold>

    <script type="application/dart" src="index.dart"></script>
  </body>
</html>
