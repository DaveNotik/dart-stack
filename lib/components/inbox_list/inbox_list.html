<link rel="import" href="../../../../packages/polymer/polymer.html">
<polymer-element name="inbox-list">
  <template>
    <link rel="stylesheet" href="inbox_list.css">
    <template repeat="{{ item in items }}">
      <core-item icon="star" id="item_1" horizontal center layout class="item" on-click="{{ selectItem }}" data-msg="{{ item['body'] }}">
        <div class="item-text" data-msg="{{ item }}" flex>{{ item['body'] }}</div>
        <div class="item-updated">{{ item['createdDate']}} by {{ item['user'] }}</div>
      </core-item>
    </template>
  </template>
<script type="application/dart" src="inbox_list.dart"></script>
</polymer-element>
