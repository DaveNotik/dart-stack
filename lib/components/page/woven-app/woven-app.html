    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="toolbar-drawer" class="toolbar">
          <span>LAB Collective</span>
        </core-toolbar>
        <core-menu selected="Everything" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item data-page="0" label="Everything" icon="settings" id="core_item" horizontal center layout class="item" active on-click="{{switchPage}}"></core-item>
          <core-item data-page="2" label="Starred" icon="star" id="core_item" horizontal center layout class="item" on-click="{{switchPage}}"></core-item>
        </core-menu>
      </core-header-panel>
      <div tool id="toolbar-main">
        <span flex>Everything</span>
        <add-stuff></add-stuff>
      </div>
      <div class="content">
        <core-animated-pages id="pages" transitions="cross-fade slide-from-right" selected="{{app.selectedPage}}">
          <section>
            <template if="{{app.selectedPage === 0}}">
              <div cross-fade="{{app.selectedPage === 0}}">
                <inbox-list id="inbox-list" app="{{app}}"></inbox-list>
              </div>
            </template>
          </section>
          <section layout vertical>
            <template if="{{app.selectedPage === 1}}">
              <div cross-fade="{{app.selectedPage === 1}}">
                <item-preview id="item-preview" app="{{app}}"></item-preview>
                <item-activities app="{{app}}"></item-activities>
              </div>
            </template>
          </section>
          <section layout vertical>
            <div slide-from-right="true">
              <h1>Starred page is coming soon.</h1>
            </div>
          </section>
        </core-animated-pages>
