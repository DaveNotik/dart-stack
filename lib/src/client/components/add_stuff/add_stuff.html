<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../../../packages/core_elements/core_item.html">
<link rel="import" href="../../../../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../../../../packages/core_elements/core_icon_button.html">
<link rel="import" href="../widgets/dialog/dialog.html">
<polymer-element name="add-stuff">
  <template>
    <link rel="stylesheet" href="add_stuff.css">
    <core-icon-button id="add-button" icon="create" on-tap="{{toggleOverlay}}"></core-icon-button>

    <x-dialog id="add-stuff-overlay" class="dialog">
      <h1>Add Stuff</h1>
      <p>Post <strong>asks, offers, announcements, projects and updates, suggestions, member profiles</strong> and more.</p>
      <p>Stay tuned, this is just a rough start. :)</p>

      <form id="doForm" on-submit="{{addItem}}">
        <div vertical layout>
          <input id="name" placeholder="Your name" autocomplete="off" flex>
          <input id="subject" placeholder="Subject" autocomplete="off" flex>
          <input id="body" placeholder="Sharing is caring..." autocomplete="off" flex>
          <button>Send</button>
          <br/>
          <button type="button" on-click="{{toggleOverlay}}">Cancel</button>
        </div>
      </form>
    </x-dialog>
  </template>
  <script type="application/dart" src="add_stuff.dart"></script>
</polymer-element>
