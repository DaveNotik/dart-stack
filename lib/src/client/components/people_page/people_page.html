<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<link href="../../../../../../packages/core_elements/core_animated_pages.html" rel="import">
<polymer-element name="people-page">
  <template>
    <link rel="stylesheet" href="people_page.css">
    <!--<template is="auto-binding-dart">-->
      <core-animated-pages id="pages" flex selected="0" on-core-animated-pages-transition-end="{{transitionend}}"
                           transitions="cross-fade-all hero-transition">
        <section vertical layout>
          <div id="container" flex horizontal wrap around-justified layout hero-p>
            <template repeat="{{item in items}}">
              <div class="card" vertical center center-justified layout hero-id="item-{{item}}" hero?="{{pages.selected == item + 1 || lastSelected == item + 1}}" on-tap="{{selectView}}">
              <span cross-fade>{{item}}</span>
              </div>
            </template>
          </div>
        </section>

        <template repeat="{{item in items}}">
          <section vertical layout>
            <div class="view" flex vertical center center-justified layout hero-id="item-{{item}}" hero
            ?="{{pages.selected == item + 1 || pages.selected == 0}}">
            <span cross-fade>{{item}}</span>
            </div>
          </section>
        </template>

      </core-animated-pages>
    <!--</template>-->
  </template>
  <script type="application/dart" src="people_page.dart"></script>
</polymer-element>
