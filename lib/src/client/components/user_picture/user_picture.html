<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<polymer-element name="user-picture">
  <template>
    <link rel="stylesheet" href="user_picture.css">
    <div class="user-photo">
      <template if="{{user != null}}">
        <img _src="{{userMap['fullPicturePath']}}">
      </template>
    </div>
  </template>
  <script type="application/dart" src='user_picture.dart'></script>
</polymer-element>
