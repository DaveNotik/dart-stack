<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../../../packages/core_elements/core_image.html">
<polymer-element name="user-picture">
  <template>
    <link rel="stylesheet" href="user_picture.css">
    <div style="width:{{size}}px;height:{{size}}px" class="user-photo {{(app.user.settings['theme'] == 'dark') ? 'theme-dark' : ''}}">
      <template if="{{user.fullPathToPicture != null}}">
        <core-image style="width:{{size}}px;height:{{size}}px" sizing="cover" preload src="{{user.fullPathToPicture}}"></core-image>
      </template>
    </div>
  </template>
  <script type="application/dart" src='user_picture.dart'></script>
</polymer-element>
