<polymer-element name="channel-info">
  <template>
    <link rel="stylesheet" href="channel_info.css">
    <core-overlay id="overlay" class="dialog" opened="{{opened}}" transition="core-transition-bottom"
                  autoclosedisabled="false" autofocusdisabled="{{(app.isMobile) ? true : false}}"
                  backdrop>
      <div class="toolbar">
        <div class="content" layout horizontal center>
          <div flex>About {{app.community.name}}</div>
          <core-icon class="close action" icon="close" on-tap="{{toggleOverlay}}"></core-icon>
        </div>
      </div>
      <div id="container">
        <div id="content-container">
          <p>Hello world!</p>
          <p>{{app.community.alias}}</p>
          <p>{{app.community.name}}</p>
        </div>
      </div>
    </core-overlay>
  </template>
</polymer-element>
