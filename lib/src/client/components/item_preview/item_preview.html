<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<link rel="import" href="../widgets/live_date_time/live_date_time.html">
<polymer-element name="item-preview">
  <template>
    <link rel="stylesheet" href="item_preview.css">
      <div template if="{{app.selectedItem != null}}">
        <div class="item-card">
          <div class="content">
            <div>
              <h1>{{app.selectedItem['subject']}}</h1>
            </div>
            <div>
              <live-date-time value="{{app.selectedItem['createdDate']}}" formatter="{{formatItemDate}}"></live-date-time>
              by {{app.selectedItem['user']}}
            </div>
            <div>
              <p id="body">Loading...</p>
            </div>
          </div>
        </div>
      </div>
  </template>
  <script type="application/dart" src="item_preview.dart"></script>
</polymer-element>
