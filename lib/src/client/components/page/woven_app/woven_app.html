<polymer-element name="woven-app">
  <template>
    <custom-icons></custom-icons>
    <template if="{{app.hasTriedLoadingUser && app.showHomePage}}">
      <x-home app="{{app}}"></x-home>
    </template>
    <template if="{{app.hasTriedLoadingUser && !app.showHomePage}}">
      <x-main app="{{app}}"></x-main>
    </template>
  </template>
</polymer-element>
