<link rel="import" href="/packages/polymer/polymer.html">
<link rel="import" href="/packages/polymer/polymer.html">
<link rel="import" href="../widgets/dialog/dialog.html">

<polymer-element name="sign-in">
  <template>
    <button id="main-button" on-click="{{toggleOverlay}}">Sign in</button>
    <x-dialog id="overlay" class="dialog">
      <template if="{{showRegister == false}}">
        <h1>Sign in</h1>
        <form id="sign-in-form" on-submit="{{doSignin}}">
          <input id="username" placeholder="Username" autocomplete="off" flex>
          <input id="password" placeholder="Password" autocomplete="off" type="password" flex>
          <div>
            <button class="button" id="button">Sign in</button>
          </div>
        </form>
      </template>
      <template if="{{showRegister == true}}">
        <h1>Create an account</h1>
        <form id="register-form" on-submit="{{doRegister}}">
          <input id="first-name" placeholder="First name" autocomplete="off" flex>
          <input id="last-name" placeholder="Last name" autocomplete="off" flex>
          <input id="register-username" placeholder="Username" autocomplete="off" flex>
          <input id="register-password" placeholder="Password" autocomplete="off" type="password" flex>
          <input id="email" placeholder="Email" autocomplete="off" type="email" flex>
          <div>
            <button class="button" id="button">Create account</button>
          </div>
        </form>
      </template>
      <p>
        <a id="toggle-register-link" on-click="{{toggleRegister}}">Create an account</a>
      </p>
    </x-dialog>
  </template>
  <script type="application/dart" src="sign_in.dart"></script>
</polymer-element>
